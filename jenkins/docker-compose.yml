services:
  jenkins:
    image: jenkins_with_python
    container_name: jenkins_lab
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: 4.0
          memory: 4096M
        reservations:
          cpus: 3.0
          memory: 2048M
volumes:
  jenkins_home:
  jenkins-docker-certs: